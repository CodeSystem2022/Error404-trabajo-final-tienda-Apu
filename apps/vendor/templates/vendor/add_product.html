{% extends 'core/base.html' %}

{% block title %}Sumar producto | {% endblock %}

{% block content %}
    <div class="container">
        <h1 class="h1">Sumar producto deseado</h1>

        <form method="post" action="." enctype="multipart/form-data">
            {% csrf_token %}

            {{ form.as_p }}

            <div class="form-group">
                <div class="control">
                    <button class="btn btn-warning btn-uppercase">Guardar</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
