{% extends 'core/base.html' %}

{% block title %}Log in | {% endblock %}

{% block content %}
    <div class="container">
        <h1 class="h1">Log in</h1>

        <form method="post" action=".">
            {% csrf_token %}
            
            {{ form.as_p }}

            <div class="form-group">
                <div class="control">
                    <button class="btn btn-warning btn-uppercase">Log in</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
